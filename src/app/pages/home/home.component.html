<app-menu-title></app-menu-title>

<div class="container__articles">
  <div class="articles__main">
    <app-big-card *ngFor="let d of data.slice(0,2)"
      id="{{d.id}}"
      [imageCover]="d.image"
      [cardTitle]="d.title"
      [cardDescription]="d.description"
    >
    </app-big-card>
  </div>
  <div class="articles__others">
    <app-small-card *ngFor="let d of data.slice(2)"
      id="{{d.id}}"
      [imageCover]="d.image"
      [cardTitle]="d.title"
    >
    </app-small-card>
  </div>
</div>
